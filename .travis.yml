language: cpp

cache:
  ccache: true
  pip: true
  directories:
    - $HOME/dist-chainer
    - $HOME/Library/Caches/Homebrew

before_script:
  - export -f travis_nanoseconds
  - export -f travis_fold
  - export -f travis_time_start
  - export -f travis_time_finish

env:
  - CHAINER_BUILD_CHAINERX=1 MAKEFLAGS=-j2

matrix:
  include:
    - name: Ubuntu16.04
      dist: xenial
      before_install:
        - |
          sudo apt-get install -y --no-install-recommends \
            libprotobuf-dev protobuf-compiler libopencv-dev \
            python3 python3-pip python3-setuptools \
            cmake libopenblas-dev
      script:
        - bash ./scripts/run-clang-format.sh
        - bash ./scripts/run-travis-tests.sh
    - name: macOS
      os: osx
      before_cache:
        - brew cleanup
      before_install:
        - brew install protobuf opencv python cmake openblas
      script:
        - bash ./scripts/run-travis-tests.sh

notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always


addons:
  apt:
    update: true
  homebrew:
    update: true
